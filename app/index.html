<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Viewinator</title>
    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- build:css assets/styles/main.min.css  -->
    <link rel="stylesheet" type="text/css" href="temp/styles/main.css">
    <!-- endbuild -->
    <!-- build:js assets/scripts/Vendor.js -->
    <script type="text/javascript" src="./temp/scripts/Vendor.js"></script>
    <!-- endbuild -->
</head>

<body>
    <div class="header">
        <h1>Wikipedia Viewinator</h1>
        <ul>
            <li class="navHome">Home</li>
            <li class="navSearch">Search Wiki</li>
            <li><a target="_blank" href="https://en.wikipedia.org/wiki/Special:Random">Go random</a></li>
        </ul>
    </div>
    <div class="container flex">
        <div class="searchIcon"><img src="assets/images/search.png" alt="Get random Wikipedia article"></div>
        <div class="randomIcon"><a target="_blank" href="https://en.wikipedia.org/wiki/Special:Random"><img src="assets/images/random.png" alt="Search Wikipedia"></a></div>

        <div class="input">
            <input class="hideEl" id="wikiSearch" type="text" name="wikipedia" placeholder="Search the Wikipedia" required>
            <input class="hideEl" id="searchBtn" type="button" value="Search">
            <p class="searchTitle"></p>
        </div>
        <div class="hideEl" id="displayResults"></div>
    </div>
    <p class="descR hideEl">Go to a random article from Wikipedia</p>
    <p class="descS hideEl">Search through Wikipedia</p>
    <p class="legal"><small>By Darko Tasevski 2017</small></p>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <script type="text/javascript">
        $('#wikiSearch').autocomplete({
            source: function (request, response) {
                $.ajax({
                    url: "http://en.wikipedia.org/w/api.php",
                    dataType: "jsonp",
                    data: {
                        'action': "opensearch",
                        'format': "json",
                        'search': request.term
                    },
                    success: function (data) {
                        response(data[1]);
                    }
                });
            }
        });

    </script>
    <!-- build:js assets/scripts/App.min.js -->
    <script type="text/javascript" src="./temp/scripts/App.js"></script>
    <!-- endbuild -->
</body>

</html>
