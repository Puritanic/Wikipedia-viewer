<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- build:css assets/styles/main.min.css  -->
    <link rel="stylesheet" type="text/css" href="temp/styles/main.css">
    <!-- endbuild -->
    <!-- build:js assets/scripts/Vendor.js -->
    <script type="text/javascript" src="./temp/scripts/Vendor.js"></script>
    <!-- endbuild -->
</head>

<body>
    <div class="container flex">

        <div class="searchIcon"><img src="/assets/images/search.png" alt="Get random Wikipedia article"></div>
        <div class="randomIcon"><a target="_blank" href="https://en.wikipedia.org/wiki/Special:Random"><img src="/assets/images/random.png" alt="Search Wikipedia"></a></div>

        <div class="input">
            <input class="hideEl" id="wikiSearch" type="text" name="wikipedia" placeholder="Search the Wikipedia" required>
            <input class="hideEl" id="searchBtn" type="button" value="Search">
            <p class="searchTitle"></p>
        </div>
        <div class="hideEl" id="displayResults"></div>
    </div>

    <!-- build:js assets/scripts/App.min.js -->
    <script type="text/javascript" src="./temp/scripts/App.js"></script>
    <!-- endbuild -->
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
        ga('create', 'UA-XXXXX-X', 'auto');
        ga('send', 'pageview');

    </script>
</body>

</html>
